<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:version="2" class="v2" expr:dir="data:blog.languageDirection"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://www.google.com/2005/gml/b"
      xmlns:data="http://www.google.com/2005/gml/data"
      xmlns:expr="http://www.google.com/2005/gml/expr">
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
   <!-- jQuery -->
   <script src="../js/jquery-3.1.1.min.js"
           type="text/javascript">
   </script>
   <script src="../js/jquery.cookie.min.js"
           type="text/javascript">
   </script>
   
   <!-- Bootstrap -->
   <link href="../css/bootstrap.min.css"
         rel="stylesheet" type="text/css" />
   <script src="../js/bootstrap.min.js"
           type="text/javascript">
   </script>
   
   <!-- Font Awesome -->
   <link href="../css/font-awesome.min.css"
         rel="stylesheet" type="text/css" />
   
   <!-- Others -->
   <link href="../css/site.min.css"
         rel="stylesheet" type="text/css" />
   <script src="../js/site.min.js"
           type="text/javascript">
   </script>
   
   <b:include data='blog' name='all-head-content' />
   
   <!-- page title -->
   <b:if cond='data:blog.pageType == "static_page"
         or data:blog.pageType == "item"'>
       <title id="page-title">
           <data:blog.pageName /> - <data:blog.pageTitle />
       </title>
       <b:else />
       <title id="page-title">
           <data:blog.pageTitle />
       </title>
   </b:if>
   
   <b:skin>
       <![CDATA[
       ]]>
   </b:skin>
</head>

<body id="page-body">
   <div id='blog-navbar' class='navbar navbar-primary navbar-fixed-top'>
      <div class='container'>
         <b:section id='blog-search'
                    class='blog-search'
                    maxwidgets='1' showaddelements='no'>
            <b:widget id='BlogSearch1'
                      locked='true'
                      title='Tìm kiếm...'
                      type='BlogSearch'
                      visible='true'>
               <b:includable id='main'>
                  <!-- form search -->
                  <form id='blog-search-form'
                        class='blog-search-form'
                        expr:action='data:blog.searchUrl'>
                     <input placeholder='Tìm kiếm...'
                            autocomplete='off'
                            class='search-input'
                            expr:value='data:view.isSearch ? data:view.search.query.escaped : &quot;&quot;'
                            name='q' size='10' title='search' type='text' />
   
                     <button class='search-button' type='submit'>
                        <i class='fa fa-search'></i>
                     </button>
                  </form>
               </b:includable>
            </b:widget>
         </b:section>
   
         <a class='logo' expr:href='data:blog.homepageUrl'>
            <img src='../img/logo/blogger/logo.svg' />
         </a>
   
         <a class='grid-button' href='javascript:void(0)'>
            <img src='../img/others/grid-button.svg' />
         </a>
      </div>
   </div>
</body>
</html>
