<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:version="2" class="v2" expr:dir="data:blog.languageDirection"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://www.google.com/2005/gml/b"
      xmlns:data="http://www.google.com/2005/gml/data"
      xmlns:expr="http://www.google.com/2005/gml/expr">
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
   <!-- jQuery -->
   <script src="https://rawgit.com/k7ae95/as5g/d001/js/jquery-3.1.1.min.js"
           type="text/javascript">
   </script>
   <script src="https://rawgit.com/k7ae95/as5g/d001/js/jquery.cookie.min.js"
           type="text/javascript">
   </script>
   
   <!-- Bootstrap -->
   <link href="https://rawgit.com/k7ae95/as5g/d001/css/bootstrap.min.css"
         rel="stylesheet" type="text/css" />
   <script src="https://rawgit.com/k7ae95/as5g/d001/js/bootstrap.min.js"
           type="text/javascript">
   </script>
   
   <!-- Font Awesome -->
   <link href="https://rawgit.com/k7ae95/as5g/d001/css/font-awesome.min.css"
         rel="stylesheet" type="text/css" />
   
   <!-- Others -->
   <!--<link href="https://rawgit.com/k7ae95/as5g/d001/css/site.min.css"
         rel="stylesheet" type="text/css" />
   <script src="https://rawgit.com/k7ae95/as5g/d001/js/site.min.js"
           type="text/javascript">
   </script>-->
   <link href="https://dl.dropbox.com/s/8rpofm6nct1r9lo/site.min.css"
         rel="stylesheet" type="text/css" />
   <script src="https://dl.dropbox.com/s/eqtvniuk7efxtot/site.min.js"
           type="text/javascript">
   </script>
   
   <b:include data='blog' name='all-head-content' />
   
   <!-- page title -->
   <b:if cond='data:blog.pageType == "static_page"
         or data:blog.pageType == "item"'>
       <title id="page-title">
           <data:blog.pageName /> - <data:blog.pageTitle />
       </title>
       <b:else />
       <title id="page-title">
           <data:blog.pageTitle />
       </title>
   </b:if>
   
   <b:skin>
       <![CDATA[
       ]]>
   </b:skin>
</head>

<body id="page-body">
   <div id="blog-navbar" class="navbar navbar-primary navbar-fixed-top">
      <div class="container">
         <b:section id="blog-search" class="blog-search"
                    maxwidgets="1" showaddelement="no">
            <b:widget id="BlogSearch1"
                      locked="true"
                      title="BlogSearch"
                      type="BlogSearch"
                      visible="true">
               <b:includable id="main">
                  <!-- form search -->
                  <form id="blog-search-form"
                        class="blog-search-form"
                        expr:action="data:blog.searchUrl">
                     <input placeholder="Tìm kiếm..."
                            autocomplete="off"
                            class="search-input"
                            expr:value="data:view.isSearch ? data:view.search.query.escaped : &quot;&quot;"
                            name="q" size="10" title="search" type="text" />
   
                     <button class="search-button" type="submit">
                        <i class="fa fa-search"></i>
                     </button>
                  </form>
               </b:includable>
            </b:widget>
         </b:section>
   
         <a class="main-logo" expr:href="data:blog.homepageUrl">
            <img src="https://rawgit.com/k7ae95/as5g/d001/img/logo/blogger/logo.svg" />
         </a>
   
         <a class="grid-button" href="javascript:void(0)">
            <img src="https://rawgit.com/k7ae95/as5g/d001/img/other/grid-button.svg" />
         </a>
      </div>
   </div>

   <div id="blog-section-1" class="blog-section-1">
      <div class="container">
      </div>
   
      <div class="arrow">
         <svg class="arrow-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2560 36">
            <defs>
               <style>
                  .cls-1 {
                     fill: #fff;
                  }
               </style>
            </defs>
            <title>arrow-1</title>
            <path class="cls-1" d="M1244 0h-1244v36h1280zm72 0h1244v36h-1280z" />
         </svg>
      </div>
   </div>

   <b:section id="blog" class="blog"
              maxwidgets="1" showaddelements="no">
      <b:widget id="Blog1" locked="true"
                title="" type="Blog" visible="true">
         <b:includable id="main">
            <b:if cond='data:blog.pageType == "index"'>
               <div id="blog-index" class="blog-index">
                  <div class="container">
                     <div class="title">
                        <span class="post">Bài đăng</span> trên <span class="blog">Blog</span>
                     </div>
   
                     <b:if cond="data:navMessage">
                        <div class="nav-message">
                           <img src="https://rawgit.com/k7ae95/as5g/d001/img/other/monster-1.svg" />
   
                           <div class="content">
                              Kết quả tìm kiếm
                           </div>
                        </div>
                     </b:if>
   
                     <b:loop values="data:posts" var="post">
                        <b:include name="blog-index-post" data="data:post" />
                     </b:loop>
   
                     <b:include name="blog-nextprev" />
                  </div>
               </div>
   
               <b:else />
               <div class="blog-post">
                  <!--<b:loop values="data:posts" var="post">
                     <b:include name="blog-post" data="data:post" />
   
                     <b:include name="blog-comments" data="data:post" />
                  </b:loop>-->
               </div>
            </b:if>
         </b:includable>
   
         <b:includable id="blog-index-post" var="post">
            <div class="blog-index-post">
               <div class="wrapper">
                  <div class="timestamp">
                     <div class="content">
                        <data:post.timestamp />
                     </div>
                     <div class="day">1</div>
                     <div class="month-year">
                        <span class="month">Jan</span>, <span class="year">2000</span> |
                     </div>
                  </div>
         
                  <div class="content">
                     <a class="title" expr:href="data:post.url">
                        <data:post.title />
                     </a>
                     <div class="snippet">
                        <b:if cond="data:post.snippet">
                           <data:post.snippet />
                        </b:if>
                     </div>
         
                     <a class="more" expr:href="data:post.url">Xem thêm</a>
                  </div>
               </div>
         
               <b:if cond="data:post.thumbnailUrl">
                  <div class="thumbnail"
                       expr:thumbnailUrl="data:post.thumbnailUrl"
                       expr:style='"background-image: url(" + data:post.thumbnailUrl + ");"'>
                  </div>
                  <b:else />
                  <div class="thumbnail no-image"
                       style="background-image: url(https://rawgit.com/k7ae95/as5g/d001/img/thumbnail/empty/default.svg)">
                  </div>
               </b:if>
            </div>
         </b:includable>
         <b:includable id="blog-nextprev">
             <div class="blog-nextprev">
                 <!--prev-->
                 <b:if cond="data:newerPageUrl">
                     <a id="blog-prev" class="blog-prev" expr:href="data:newerPageUrl">
                         Mới hơn
                     </a>
                 </b:if>
         
                 <!--next-->
                 <b:if cond="data:olderPageUrl">
                     <a id="blog-next" class="blog-next" expr:href="data:olderPageUrl">
                         Cũ hơn
                     </a>
                 </b:if>
             </div>
         </b:includable>
      </b:widget>
   </b:section>

   <div id="blog-ads-1" class="blog-ads-1">
      <div class="container">
         <b:section id="blog-ads" class="blog-ads" maxwidgets="" showaddelement="yes"></b:section>
      </div>
   </div>
</body>
</html>
